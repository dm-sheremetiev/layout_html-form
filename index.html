<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.73c637a8.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="group"> <legend> Personal information </legend> <label class="label"> Surname: <input type="text" name="surname" autocomplete="off" maxlength="40" minlength="1"> </label> <label class="label"> Name: <input type="text" name="Name" autocomplete="off" maxlength="40" minlength="1"> </label> <label class="label"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label class="label"> Full date of birth: <input type="date" name="birthDate"> </label> <label class="label"> I accept the term of the agreement <input type="checkbox" required> </label> </fieldset> <fieldset class="group"> <legend> Registration </legend> <label class="label"> E-mail: <input type="email" placeholder="email@example.com" name="email" required> </label> <label class="label"> Password: <input type="password" name="password" required> </label> </fieldset> <fieldset class="group"> <legend> An interesting fact about you! </legend> <div class="container"> Do you love cats? <label> <input type="radio" name="isLove" value="yes"> Yes </label> <label> <input type="radio" name="isLove" value="no"> No </label> </div> <label class="label"> What is your favorite color? <input type="color" name="color"> </label> <label class="label"> What time do you go to bed? <input type="time" name="time" step="1"> </label> <label class="label"> What are your favorite brand of cars? <select name="brandsOfCars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="label"> How do you rate our work? <input type="range" name="rating" value="0"> </label> </fieldset> <fieldset class="group"> <legend> Additional info: </legend> <label class="label"> Comments: <textarea name="comments"></textarea> </label> <label class="label"> Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" class="button">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
